<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO</title>
</head>
<body>
    
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form action="">
            <label for="name">Nome</label>
            <input type="name" placeholder="Digite seu nome completo">
            <label for="email">Email</label>
            <input type="email" placeholder="Digite um email para cadastro">
            <label for="pass">Senha</label>
            <input type="password" placeholder="Digite a senha para cadastro">
            <label for="tel">Telefone</label>
            <input type="tel" placeholder="(XX) XXXX-XXXX">
            <input type="submit" value="Cadastrar">
        </form>
    </div>

</body>
</html>
