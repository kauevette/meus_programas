<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
    <title>Novo </title>
</head>
<body id="novo">
    
    <div class="elementosForm">
        <div class="campoForm">
            <label>ID</label>
            <input type="text" name="f-id" id="f-id">
        </div>
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f-nome" id="f-nome">
        </div>
        <div class="campoForm">
            <label>Celular</label>
            <input type="text" name="f-celular" id="f-celular">
        </div>
        <div class="campoForm">
            <label>E-mail</label>
            <input type="text" name="f-email" id="f-email">
        </div>
        <div class="campoForm">
            <label>Data de Nascimento</label>
            <input type="text" name="f-dtnasc" id="f-dtnasc">
        </div>
        <div class="botoesForm">
            <button class="btn-geral">Gravar</button>
            <button class="btn-geral">Cancelar</button>
        </div>
    </div>

    <script src="novo.js"></script>
</body>
</html>
